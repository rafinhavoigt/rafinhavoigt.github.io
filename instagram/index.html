    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel=stylesheet>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link href="/css/custom.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container text-center">
      <nav>
        <div class="row flex-align-center flex-justify-center">
          <div class="cell-2 cell-sm-1"> <a href="/"><span class="mif-home mif-4x fg-gray" &lt; span></a> </div>
          <div class="cell-2 cell-sm-1"> <a href="/trabalho/"><span class="mif-folder mif-4x fg-gray" &lt; span></a> </div>
          <div class="cell-2 cell-sm-1"> <a href="/instagram/"><span class="mif-instagram mif-4x fg-white" &lt; span></a> </div>
          <div class="cell-2 cell-sm-1"> <a href="/twitter/"><span class="mif-twitter mif-4x fg-gray"></span></a> </div>
          <div class="cell-2 cell-sm-1"> <a href=https://wa.me/5547991461055 target=_blank><span class="mif-whatsapp mif-4x fg-gray" &lt; span></a> </div>
        </div>
      </nav>
      <div class="bg-white text-left container-fluid fadeIn">
        <div class="pt-6">  
          <h2><a class="fg-black" id="instagram_username"></a></h2>
          <p id="instagram_bio"></p>
        </div>
        <div id="pictures" class="row pb-2"></div>
      </div>
    </div>
    <footer class="text-muted p-5 text-center">Rafael Voigt Ferreira © <script>document.write(new Date().getFullYear());</script></footer>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script>
    var url = 'https://www.instagram.com/rafinhavoigt/?__a=1';
    $.json(url).then(
        function(response){
            var username = response['graphql']['user']['username'];
            var instagram_bio = response['graphql']['user']['biography'];
            var array_of_pictures = response['graphql']['user']['edge_owner_to_timeline_media']['edges'];
            var pictures_in_row = "";
            for (var i = 0; i < array_of_pictures.length; i++) {
                var picture_url = array_of_pictures[i]['node']['thumbnail_resources'][3]['src'];
                var picture_label = array_of_pictures[i]['node']['edge_media_to_caption']['edges'][0]['node']['text'];
                var accessibility_caption = array_of_pictures[i]['node']['accessibility_caption'];
                pictures_in_row += `<div class="cell-md-4"><div class="img-container"><img src="${picture_url}" alt="${accessibility_caption}" loading="lazy"><div class="image-overlay op-orange"><div class="pos-relative pos-center"><h3>${picture_label}</h3></div></div></div></div>`;
            }
            $('#instagram_username').innerText("@"+username);
            $('#instagram_bio').innerText(instagram_bio);
            $("#pictures").html(pictures_in_row);
            document.getElementById('instagram_username').setAttribute('href', 'https://instagram.com/'+username);
        }
    );
    </script>
  </body>
</html>
