<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Contato</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://rafinhavoigt.github.io/contato/" rel="canonical">
    <meta name="author" content="Cézar Augusto de Campos">
    <meta name="keywords" content="rafinhavf, Rafael Voigt Ferreira, fotógrafo Indaial, rafinha voigt">
    <meta name="description" content="Fotógrafo de Indaial, Brasil. Fotos de paisagens e alguns retratos tirados na região sul do país">
    <link href="/css/main.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <script src="/js/metro.min.js"></script>
  </head>
  <body class="bg-scheme-secondary fg-scheme-secondary text-center mt-13 mt-0-md fadein">
    <div id="navbar"></div>
    <div class="container pb-15 pt-5">
      <h1>Contato</h1>
      <p>Dúvidas? Deixe-me uma mensagem</p>
      <form action="javascript:submitForm()" method="POST">
        <input name="Nome" type="text" data-role="input" data-prepend="Seu nome" placeholder="Escreva aqui..." required class="mt-4 bd-scheme">
        <input name="Telefone" type="tel" data-role="input" data-prepend="Telefone" placeholder="(DDD) ____-____" data-validate="minlength=14" class="mt-4 bd-scheme" onkeypress="formatTelephone(this)" required>
        <input name="E-mail" type="email" data-role="input" data-prepend="E-mail (opcional)" class="mt-4 bd-scheme" placeholder="usuário@exemplo.com">
        <select name="Motivo" data-prepend="Motivo para contato" data-role="select" class="mt-4 bd-scheme">
          <option>Orçamento (retratos)</option>
          <option>Orçamento (comercial)</option> 
          <option>Dúvidas</option>
          <option>Sugestões</option>
          <option>Outros</option>
        </select>
        <textarea name="Mensagem" data-role="textarea" class="mt-4 bg-scheme" placeholder="Escreva sua mensagem..." required></textarea>
        <div class="mt-3">
          <input type="reset" class="button large" value="Limpar">
          <input type="submit" class="button large" value="Enviar">
        </div>
    </div>
      </form>
      </div>
      <div id="footer"></div>
    <script src="/js/custom.min.js"></script>
      <script>function formatTelephone(e){var o=e.value;return 0===o.length?(e.value="("+o,!0):3===o.length?(e.value=o+") ",!0):9===o.length?("9"!=e.value[5]&&(e.value=o+"-",e.maxLength=14),!0):10===o.length?("9"==e.value[5]&&(e.value=o+"-",e.maxLength=15),!0):void 0}function submitForm(){var e=document.getElementsByTagName("form")[0];console.log(e);$.ajax({url:"https://formspree.io/f/mzbkrezg",method:e.method,data:e,headers:{Accept:"application/json"}}).then(function(o){Metro.infobox.create("<h2>Sucesso!</h2><p>A sua mensagem foi enviada com sucesso, eu retornarei o mais breve possível.</p>","yellow"),console.log(o),e.reset()})}</script>
  </body>
</html>
